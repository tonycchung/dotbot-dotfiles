- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - git submodule sync --recursive
  - [git submodule update --init --recursive, Installing submodules]
  - >
    git cleanall -f
